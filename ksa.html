    <script>
        const canvas = document.getElementById('colorCanvas');
const ctx = canvas.getContext('2d');
const colorPicker = document.getElementById('colorPicker');

// Array of image sources
const images = ['ksa.png', 'tower.png', 'cube.png', 'image4.png']; // Add your images here

// Function to load and draw a random image
function loadRandomImage() {
    const randomIndex = Math.floor(Math.random() * images.length);
    const image = new Image();
    image.src = images[randomIndex];
    image.style.width = '200px';
    image.style.height = '200px';
    
    image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;    
        ctx.drawImage(image, 0, 0);
    };
}

// Load a random image initially
loadRandomImage();

// Function to handle mouse down
canvas.addEventListener('mousedown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor(e.clientX - rect.left);
    const y = Math.floor(e.clientY - rect.top);
    fill(x, y);
});

// Flood fill algorithm
function fill(x, y) {
    const targetColor = ctx.getImageData(x, y, 1, 1).data;
    const newColor = hexToRgb(colorPicker.value);
    
    if (colorsMatch(targetColor, newColor)) return;

    const stack = [[x, y]];
    while (stack.length) {
        const [nx, ny] = stack.pop();
        if (isInBounds(nx, ny) && colorsMatch(ctx.getImageData(nx, ny, 1, 1).data, targetColor)) {
            ctx.fillStyle = colorPicker.value;
            ctx.fillRect(nx, ny, 1, 1); // Fill pixel
            stack.push([nx + 1, ny]);
            stack.push([nx - 1, ny]);
            stack.push([nx, ny + 1]);
            stack.push([nx, ny - 1]);
        }
    }
}

// Utility functions
function hexToRgb(hex) {
    const bigint = parseInt(hex.slice(1), 16);
    return [
        (bigint >> 16) & 255, // Red
        (bigint >> 8) & 255,  // Green
        bigint & 255,         // Blue
        255                   // Alpha
    ];
}

function colorsMatch(color1, color2) {
    return (
        color1[0] === color2[0] &&
        color1[1] === color2[1] &&
        color1[2] === color2[2]
    );
}

function isInBounds(x, y) {
    return x >= 0 && x < canvas.width && y >= 0 && y < canvas.height;
}

// Color picker event
colorPicker.addEventListener('input', (e) => {
    ctx.fillStyle = e.target.value;
});

    </script>
